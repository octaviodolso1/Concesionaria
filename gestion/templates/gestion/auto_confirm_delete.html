<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Auto</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar este auto?</h1>
    <p>{{ auto.marca }} {{ auto.modelo }} ({{ auto.anio }})</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'auto_list' %}">No, cancelar</a>
</body>
</html>
