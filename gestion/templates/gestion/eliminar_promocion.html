{% extends "gestion/base.html" %}

{% block title %}Eliminar Promoción{% endblock %}

{% block content %}
<h1>Eliminar Promoción</h1>
<p>¿Estás seguro de que quieres eliminar la promoción "{{ promocion.nombre }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>

<a href="{% url 'lista_promociones' %}">Cancelar</a>
{% endblock %}
