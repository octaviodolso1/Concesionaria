{% extends "gestion/base.html" %}

{% load static %}

{% block content %}
<div class="container">
    <h1>Agregar/Editar Auto</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'auto_list' %}" class="button">Cancelar</a>
</div>
{% endblock %}
